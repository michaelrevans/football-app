<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    
    <h1>{{ title }}</h1>

    {{ title }} <br>
    {{ instance.points_home }} <br>
    {{ instance.id }} <br>

  </body>
</html>
